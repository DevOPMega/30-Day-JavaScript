<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="clock">
            <div class="clock-material">
                <div class="clock-card number">
                    <div>1</div>
                </div>
                <div class="clock-card number">
                    <div>2</div>
                </div>
                <div class="clock-card number">
                    <div>3</div>
                </div>
                <div class="clock-card number">
                    <div>4</div>
                </div>
                <div class="clock-card number">
                    <div>5</div>
                </div>
                <div class="clock-card number">
                    <div>6</div>
                </div>
                <div class="clock-card number">
                    <div>7</div>
                </div>
                <div class="clock-card number">
                    <div>8</div>
                </div>
                <div class="clock-card number">
                    <div>9</div>
                </div>
                <div class="clock-card number">
                    <div>10</div>
                </div>
                <div class="clock-card number">
                    <div>11</div>
                </div>
                <div class="clock-card number">
                    <div>12</div>
                </div>
                <div class="clock-card hour">
                    <div></div>
                </div>
                <div class="clock-card minute">
                    <div></div>
                </div>
                <div class="clock-card seconds">
                    <div></div>
                </div>
            </div>

        </div>
        <div class="showntime"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
